<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Hub âš¡</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">âš¡</span>
          <h1>Automation Hub</h1>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="openModal()">
            <span>+</span> New Automation
          </button>
        </div>
      </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stat-total">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-value stat-enabled" id="stat-enabled">0</span>
        <span class="stat-label">Enabled</span>
      </div>
      <div class="stat">
        <span class="stat-value stat-disabled" id="stat-disabled">0</span>
        <span class="stat-label">Disabled</span>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main">
      <div class="section-header">
        <h2>Your Automations</h2>
        <div class="filter-tabs">
          <button class="tab active" data-filter="all">All</button>
          <button class="tab" data-filter="enabled">Enabled</button>
          <button class="tab" data-filter="disabled">Disabled</button>
        </div>
      </div>

      <div class="automations-grid" id="automations-grid">
        <!-- Automations loaded via JS -->
      </div>

      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ¤–</div>
        <h3>No automations yet</h3>
        <p>Create your first automation to get started</p>
        <button class="btn btn-primary" onclick="openModal()">Create Automation</button>
      </div>
    </main>

    <!-- Logs Section -->
    <section class="logs-section">
      <div class="section-header">
        <h2>Recent Activity</h2>
        <button class="btn btn-small" onclick="refreshLogs()">Refresh</button>
      </div>
      <div class="logs-list" id="logs-list">
        <div class="log-item log-info">Dashboard loaded - Ready</div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <h2 id="modal-title">New Automation</h2>
      <button class="modal-close" onclick="closeModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <form id="automation-form">
        <input type="hidden" id="edit-id">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Morning Briefing" required>
        </div>
        
        <div class="form-group">
          <label for="cron">Schedule (Cron)</label>
          <input type="text" id="cron" placeholder="0 9 * * 1-5" value="0 9 * * *">
          <small>Format: minute hour day month weekday</small>
        </div>
        
        <div class="form-group">
          <label for="command">Shell Command</label>
          <input type="text" id="command" placeholder="echo 'Hello'">
        </div>
        
        <div class="form-group">
          <label for="notify-channel">Notify Channel</label>
          <select id="notify-channel">
            <option value="">None</option>
            <option value="telegram">Telegram</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="discord">Discord</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="notify-message">Notification Message</label>
          <input type="text" id="notify-message" placeholder="Automation completed!">
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Automation</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
